<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            * { margin: 0; padding: 0; border: 0; outline:0; }
            body { background-color: #FFFFFF; margin: 40px; color: #2C3E50; }
            a { text-decoration: none; color: #000000; }
            a:hover li { background: #F6F6F6 !important; }
            ul { list-style: none; border-top: solid 1px #EEEEEE; }
            li, .lgd { border-bottom: solid 1px #EEEEEE; padding: 10px; position: relative;
                       font-family: 'Lato',sans-serif; font-size: 14px; }
            .lg { font-weight: normal !important; }
            .lgd { border-bottom: none !important; }
            .lgd p { text-align: center; font-weight: bold; }
            #header { display: inline-block; position: relative; width: 100%; padding: 30px 0; }
            #header p { position: relative; width: 100%; font-size: 23px; text-align: center;
                        font-family: 'Lato',sans-serif; font-style: italic; }
            .center { position: relative; width: 750px; margin: 30px auto 0; }
            .name { width: 520px; display: inline-block; font-weight: bold; }
            .modified { width: 130px; display: inline-block; text-align: center; }
            .size { width: 70px; display: inline-block; text-align: center; }
        </style>
        <title></title>
    </head>
    <body>
        <div id="header">
            <p>Index of <b id="directory-name"></b></p>
        </div>
        <div id="list">
            <div class="center">
                <div class="lgd">
                    <p>DIRECTORIES</p>
                </div>
                <div class="lgd">
                    <div class="lg name">
                        <span>Name</span>
                    </div>
                    <div class="lg modified">
                        <span>Last Modified</span>
                    </div>
                    <div class="lg size">
                        <span>Size</span>
                    </div>
                </div>
                <ul id="dir-listing"></ul>
                <div id="files-listing" class="lgd" style="margin-top: 70px">
                    <p>FILES</p>
                </div>
                <ul>

                    <a href="">
                        <li>
                            <div class="name">
                                <span></span>
                            </div>
                            <div class="modified">
                                <span></span>
                            </div>
                            <div class="size">
                                <span>-</span>
                            </div>
                        </li>
                    </a>

                </ul>
            </div>
        </div>
    </body>
    <script type="text/javascript">
        function show_contents({ name, dirs, files }) {
            document.title = 'Index of ' + name;
            document.getElementById("directory-name").innerHTML = name;
            dirs.forEach(function ({name, modified, href}, i) {
                var a = document.createElement("a");
                a.href = href;
                var li = document.createElement("li");
                li.innerHTML = '<div class="name"><span>' + name + '</span></div>';
                li.innerHTML += '<div class="modified"><span>' + modified + '</span></div>';
                li.innerHTML += '<div class="size"><span> - </span></div>';
                a.appendChild(li);
                document.getElementById("dir-listing").appendChild(a);
            });
        }
    </script>
</html>
<script type="text/javascript">
    setName('/');
    addDir('..', 'Today');
    addFile('ts.txt', 'Yesterday', 4839);

    show_contents({
        'name': '/',
        'dirs': [
            {
                'name': 'Parent Directory',
                'modified': 'Today',
                'href': '..',
            },
        ],
        'files': [],
    });
</script>
